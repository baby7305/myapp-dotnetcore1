<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="school">
            <h2><span jhiTranslate="myappApp.school.detail.title">School</span> {{ school.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myappApp.school.name">Name</span></dt>
                <dd>
                    <span>{{ school.name }}</span>
                </dd>
                <dt><span jhiTranslate="myappApp.school.age">Age</span></dt>
                <dd>
                    <span>{{ school.age }}</span>
                </dd>
                <dt><span jhiTranslate="myappApp.school.course">Course</span></dt>
                <dd>
                    <div *ngIf="school.course">
                        <a [routerLink]="['/course', school.course?.id, 'view']">{{ school.course?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/school', school.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
